<!DOCTYPE html>
<html>
<head>
    <title>开心消消乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .level {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .target {
            font-size: 20px;
            margin-bottom: 10px;
            color: #666;
        }

        .moves {
            font-size: 20px;
            margin-bottom: 10px;
            color: #666;
        }

        #restartButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #restartButton:hover {
            background-color: #45a049;
        }

        /* 添加移动端优化样式 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            canvas {
                max-width: 100%;
                height: auto;
            }
            
            .score, .level {
                font-size: 20px;
            }
            
            .moves, .target {
                font-size: 16px;
            }
            
            #restartButton {
                padding: 15px 30px;
                font-size: 20px;
                margin-top: 30px;
            }
        }
        
        /* 防止页面滚动 */
        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="level">关卡: <span id="level">1</span></div>
    <div class="score">分数: <span id="score">0</span></div>
    <div class="target">目标分数: <span id="target">500</span></div>
    <div class="moves">剩余步数: <span id="moves">25</span></div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <button id="restartButton">重新开始</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const movesElement = document.getElementById('moves');
        const restartButton = document.getElementById('restartButton');

        // 游戏配置
        const GRID_SIZE = 8;
        const CELL_SIZE = Math.min(
            (Math.min(window.innerWidth, window.innerHeight) - 40) / GRID_SIZE,
            50
        );
        const COLORS = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
        const ANIMATION_SPEED = 10;

        // 添加关卡配置
        const levelConfig = {
            1: { target: 500, moves: 25 },
            2: { target: 1500, moves: 23 },
            3: { target: 4000, moves: 22 },
            4: { target: 7000, moves: 21 },
            5: { target: 12000, moves: 20 },
            6: { target: 17000, moves: 20 },
            7: { target: 22000, moves: 20 },
            8: { target: 30000, moves: 20 },
            9: { target: 55000, moves: 20 },
            10: { target: 66666, moves: 20 }
        };

        // 设置画布大小
        canvas.width = GRID_SIZE * CELL_SIZE;
        canvas.height = GRID_SIZE * CELL_SIZE;

        // 游戏状态
        let grid = [];
        let score = 0;
        let moves = levelConfig[1].moves;
        let selectedCell = null;
        let isAnimating = false;
        let currentLevel = 1;
        let targetScore = levelConfig[1].target;
        const levelElement = document.getElementById('level');
        const targetElement = document.getElementById('target');

        // 初始化网格
        function initGrid() {
            grid = [];
            const levelColors = COLORS.slice(0, Math.min(3 + Math.floor(currentLevel / 2), COLORS.length));
            
            for (let i = 0; i < GRID_SIZE; i++) {
                grid[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    grid[i][j] = {
                        color: levelColors[Math.floor(Math.random() * levelColors.length)],
                        y: i,
                        targetY: i
                    };
                }
            }
        }

        // 绘制游戏界面
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = grid[i][j];
                    if (cell) {
                        ctx.fillStyle = cell.color;
                        ctx.fillRect(
                            j * CELL_SIZE, 
                            cell.y * CELL_SIZE, 
                            CELL_SIZE - 2, 
                            CELL_SIZE - 2
                        );

                        // 绘制选中效果
                        if (selectedCell && selectedCell.x === j && selectedCell.y === i) {
                            ctx.strokeStyle = 'white';
                            ctx.lineWidth = 3;
                            ctx.strokeRect(
                                j * CELL_SIZE + 3,
                                cell.y * CELL_SIZE + 3,
                                CELL_SIZE - 8,
                                CELL_SIZE - 8
                            );
                        }
                    }
                }
            }
        }

        // 检查是否有可消除的组合
        function checkMatches() {
            let matches = new Set();

            // 检查水平方向
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE - 2; j++) {
                    if (grid[i][j] && grid[i][j+1] && grid[i][j+2] &&
                        grid[i][j].color === grid[i][j+1].color &&
                        grid[i][j].color === grid[i][j+2].color) {
                        matches.add(`${i},${j}`);
                        matches.add(`${i},${j+1}`);
                        matches.add(`${i},${j+2}`);
                    }
                }
            }

            // 检查垂直方向
            for (let i = 0; i < GRID_SIZE - 2; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] && grid[i+1][j] && grid[i+2][j] &&
                        grid[i][j].color === grid[i+1][j].color &&
                        grid[i][j].color === grid[i+2][j].color) {
                        matches.add(`${i},${j}`);
                        matches.add(`${i+1},${j}`);
                        matches.add(`${i+2},${j}`);
                    }
                }
            }

            return matches;
        }

        // 消除匹配的糖果
        function removeMatches(matches) {
            matches.forEach(key => {
                const [y, x] = key.split(',').map(Number);
                grid[y][x] = null;
            });
        }

        // 填充空缺
        function fillGaps() {
            for (let x = 0; x < GRID_SIZE; x++) {
                let emptySpaces = 0;
                for (let y = GRID_SIZE - 1; y >= 0; y--) {
                    if (!grid[y][x]) {
                        emptySpaces++;
                    } else if (emptySpaces > 0) {
                        grid[y + emptySpaces][x] = grid[y][x];
                        grid[y][x] = null;
                        grid[y + emptySpaces][x].targetY = y + emptySpaces;
                    }
                }
                
                // 填充顶部空缺
                for (let y = 0; y < emptySpaces; y++) {
                    const levelColors = COLORS.slice(0, Math.min(3 + Math.floor(currentLevel / 2), COLORS.length));
                    grid[y][x] = {
                        color: levelColors[Math.floor(Math.random() * levelColors.length)],
                        y: -1,
                        targetY: y
                    };
                }
            }
        }

        // 动画更新
        function update() {
            let animating = false;
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] && grid[i][j].y !== grid[i][j].targetY) {
                        grid[i][j].y += (grid[i][j].targetY - grid[i][j].y) / ANIMATION_SPEED;
                        if (Math.abs(grid[i][j].y - grid[i][j].targetY) < 0.01) {
                            grid[i][j].y = grid[i][j].targetY;
                        }
                        animating = true;
                    }
                }
            }
            return animating;
        }

        // 交换两个糖果
        function swapCandies(x1, y1, x2, y2) {
            const temp = grid[y1][x1];
            grid[y1][x1] = grid[y2][x2];
            grid[y2][x2] = temp;

            if (grid[y1][x1]) grid[y1][x1].targetY = y1;
            if (grid[y2][x2]) grid[y2][x2].targetY = y2;
        }

        // 处理滑动手势
        let startX, startY, endX, endY;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            startX = e.touches[0].clientX - rect.left;
            startY = e.touches[0].clientY - rect.top;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            const rect = canvas.getBoundingClientRect();
            endX = e.changedTouches[0].clientX - rect.left;
            endY = e.changedTouches[0].clientY - rect.top;

            const deltaX = endX - startX;
            const deltaY = endY - startY;

            const gridX1 = Math.floor(startX / CELL_SIZE);
            const gridY1 = Math.floor(startY / CELL_SIZE);
            const gridX2 = Math.floor(endX / CELL_SIZE);
            const gridY2 = Math.floor(endY / CELL_SIZE);

            // 判断滑动方向
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // 水平滑动
                if (deltaX > 0 && gridX2 === gridX1 + 1 && gridY2 === gridY1) {
                    swapCandies(gridX1, gridY1, gridX2, gridY2);
                } else if (deltaX < 0 && gridX2 === gridX1 - 1 && gridY2 === gridY1) {
                    swapCandies(gridX1, gridY1, gridX2, gridY2);
                }
            } else {
                // 垂直滑动
                if (deltaY > 0 && gridY2 === gridY1 + 1 && gridX2 === gridX1) {
                    swapCandies(gridX1, gridY1, gridX2, gridY2);
                } else if (deltaY < 0 && gridY2 === gridY1 - 1 && gridX2 === gridX1) {
                    swapCandies(gridX1, gridY1, gridX2, gridY2);
                }
            }

            // 检查是否有可消除的组合
            const matches = checkMatches();
            if (matches.size > 0) {
                isAnimating = true;
                const totalScore = calculateScore(matches.size);
                score += totalScore;
                scoreElement.textContent = score;

                // 添加消除动画
                showRemoveAnimation(matches);

                // 延迟执行消除和填充
                setTimeout(() => {
                    removeMatches(matches);
                    fillGaps();

                    // 动画循环
                    function animationLoop() {
                        if (update()) {
                            draw();
                            requestAnimationFrame(animationLoop);
                        } else {
                            isAnimating = false;
                            checkGameOver();
                        }
                    }
                    animationLoop();
                }, 300);

                moves--;
                movesElement.textContent = moves;
            }
        });

        restartButton.addEventListener('click', () => {
            score = 0;
            currentLevel = 1;
            targetScore = levelConfig[1].target;
            moves = levelConfig[1].moves;
            scoreElement.textContent = score;
            movesElement.textContent = moves;
            levelElement.textContent = currentLevel;
            targetElement.textContent = targetScore;
            selectedCell = null;
            initGrid();
            draw();
        });

        // 游戏循环
        function gameLoop() {
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 开始游戏
        initGrid();
        gameLoop();

        // 计算得分
        function calculateScore(matchSize) {
            const baseScore = matchSize * 20;
            const bonus = Math.floor(matchSize / 4) * 50;
            return baseScore + bonus;
        }

        // 检查游戏结束
        function checkGameOver() {
            if (moves <= 0 && score < targetScore) {
                alert(`游戏结束！\n你的得分：${score}\n目标分数：${targetScore}\n点击确定重新开始`);
                score = 0;
                currentLevel = 1;
                targetScore = levelConfig[1].target;
                moves = levelConfig[1].moves;
                scoreElement.textContent = score;
                levelElement.textContent = currentLevel;
                targetElement.textContent = targetScore;
                movesElement.textContent = moves;
                initGrid();
            }
        }

        // 消除动画效果
        function showRemoveAnimation(matches) {
            matches.forEach(key => {
                const [y, x] = key.split(',').map(Number);
                const cell = grid[y][x];

                // 获取canvas的实际位置
                const canvasRect = canvas.getBoundingClientRect();

                // 创建动画元素
                const animDiv = document.createElement('div');
                animDiv.style.position = 'fixed';
                animDiv.style.left = `${x * CELL_SIZE + canvasRect.left}px`;
                animDiv.style.top = `${y * CELL_SIZE + canvasRect.top}px`;
                animDiv.style.width = `${CELL_SIZE - 2}px`;
                animDiv.style.height = `${CELL_SIZE - 2}px`;
                animDiv.style.backgroundColor = cell.color;
                animDiv.style.borderRadius = '50%';
                animDiv.style.animation = 'removeAnim 0.3s ease-out';
                animDiv.style.zIndex = '1000';
                animDiv.style.pointerEvents = 'none';

                document.body.appendChild(animDiv);

                // 动画结束后移除元素
                setTimeout(() => {
                    document.body.removeChild(animDiv);
                }, 300);
            });
        }

        // 动画样式
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes removeAnim {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.2);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
